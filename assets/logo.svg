<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="800" viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">

  <!-- Definitions: gradients & glow filter -->
  <defs>
    <!-- Radial background gradient -->
    <radialGradient id="bg-grad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#2a2a44"/>
      <stop offset="100%" stop-color="#1a1a2e"/>
    </radialGradient>

    <!-- Jet stroke gradient -->
    <linearGradient id="jet-grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ffcc00" />
      <stop offset="100%" stop-color="#ff6600" />
    </linearGradient>

    <!-- Text glow filter -->
    <filter id="text-glow">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background circle with radial gradient -->
  <circle cx="400" cy="400" r="350" fill="url(#bg-grad)" />

  <!-- Simplified binary-code accents -->
  <g opacity="0.4" fill="#333" font-family="Courier New, monospace" font-size="18" font-weight="bold">
    <text x="180" y="280" transform="rotate(-20 180 280)">1010</text>
    <text x="580" y="280" transform="rotate(15 580 280)">0101</text>
    <text x="220" y="600" transform="rotate(12 220 600)">1110</text>
    <text x="550" y="550" transform="rotate(-10 550 550)">0001</text>
  </g>

  <!-- Afterglow rings -->
  <g opacity="0.9" fill="none">
    <!-- Outermost ring (more transparent) -->
    <path d="M400,100 A300,300 0 0,1 700,400 A300,300 0 0,1 400,700 A300,300 0 0,1 100,400 A300,300 0 0,1 400,100 Z"
          stroke="#ff6666" stroke-width="8" stroke-dasharray="40,25" opacity="0.5"/>

    <!-- Middle rings -->
    <path d="M400,150 A250,250 0 0,1 650,400 A250,250 0 0,1 400,650 A250,250 0 0,1 150,400 A250,250 0 0,1 400,150 Z"
          stroke="#66ccff" stroke-width="8" stroke-dasharray="30,20"/>
    <path d="M400,200 A200,200 0 0,1 600,400 A200,200 0 0,1 400,600 A200,200 0 0,1 200,400 A200,200 0 0,1 400,200 Z"
          stroke="#0066cc" stroke-width="6" stroke-dasharray="20,15"/>
    <path d="M400,250 A150,150 0 0,1 550,400 A150,150 0 0,1 400,550 A150,150 0 0,1 250,400 A150,150 0 0,1 400,250 Z"
          stroke="#8800cc" stroke-width="4" stroke-dasharray="15,10"/>
  </g>

  <!-- Directional jets with gradient stroke -->
  <path d="M400,400 L550,250 C600,200 620,180 650,150"
        stroke="url(#jet-grad)" stroke-width="12" fill="none" stroke-linecap="round"/>
  <path d="M400,400 L250,550 C200,600 180,620 150,650"
        stroke="url(#jet-grad)" stroke-width="12" fill="none" stroke-linecap="round"/>

  <!-- Central burst -->
  <circle cx="400" cy="400" r="60" fill="#ff9e00" />
  <circle cx="400" cy="400" r="35" fill="#ffcc00" />

  <!-- Brand Text with glow, nudged up -->
  <text x="400" y="750"
        font-family="Arial, sans-serif"
        font-weight="bold"
        font-size="85"
        text-anchor="middle"
        fill="#39A275"
        filter="url(#text-glow)">
    VegasAfterglow
  </text>
</svg>